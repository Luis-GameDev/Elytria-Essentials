name: ElytriaEssentials
version: '2.3'
main: me.luisgamedev.elytriaEssentials.ElytriaEssentials
api-version: '1.21'
depend: [WorldGuard]
softdepend: [Citizens, WGRegionEvents, MMOItems, Vault, MMOCore, MythicHUD]
commands:
  clan:
    description: Clan management command
    usage: /clan
  npcshop:
    description: Manage NPC buy shops
    usage: /npcshop additem <shopId> <price>
    permission: elytria.npcshop.manage
    default: op
    permission-message: You do not have permission to manage NPC shops.
